apiVersion: v1
kind: ConfigMap
metadata:
  name: alerts-overview-dashboard
  labels:
    grafana_dashboard: "1"
data:
  alerts-overview.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Alerts Overview & Status",
        "tags": ["alerts", "monitoring", "alertmanager", "homelab"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Active Alerts Count",
            "type": "stat",
            "targets": [
              {
                "expr": "sum(ALERTS{alertstate=\"firing\"})",
                "legendFormat": "Firing",
                "refId": "A"
              },
              {
                "expr": "sum(ALERTS{alertstate=\"pending\"})",
                "legendFormat": "Pending",
                "refId": "B"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": 0},
                    {"color": "yellow", "value": 1},
                    {"color": "red", "value": 3}
                  ]
                },
                "unit": "short"
              }
            },
            "gridPos": {"h": 8, "w": 8, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Alert Severity Distribution",
            "type": "piechart",
            "targets": [
              {
                "expr": "sum by (severity) (ALERTS{alertstate=\"firing\"})",
                "legendFormat": "{{severity}}",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "custom": {
                  "hideFrom": {
                    "tooltip": false,
                    "vis": false,
                    "legend": false
                  }
                }
              }
            },
            "gridPos": {"h": 8, "w": 8, "x": 8, "y": 0}
          },
          {
            "id": 3,
            "title": "AlertManager Status",
            "type": "stat",
            "targets": [
              {
                "expr": "up{job=\"alertmanager\"}",
                "legendFormat": "AlertManager",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": 0},
                    {"color": "green", "value": 1}
                  ]
                },
                "mappings": [
                  {"options": {"0": {"text": "DOWN"}}, "type": "value"},
                  {"options": {"1": {"text": "UP"}}, "type": "value"}
                ]
              }
            },
            "gridPos": {"h": 8, "w": 8, "x": 16, "y": 0}
          },
          {
            "id": 4,
            "title": "Current Active Alerts",
            "type": "table",
            "targets": [
              {
                "expr": "ALERTS{alertstate=\"firing\"}",
                "legendFormat": "{{alertname}}",
                "refId": "A",
                "format": "table"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "custom": {
                  "displayMode": "table",
                  "filterable": true
                }
              }
            },
            "gridPos": {"h": 10, "w": 24, "x": 0, "y": 8}
          },
          {
            "id": 5,
            "title": "Storage Alerts Timeline",
            "type": "timeseries",
            "targets": [
              {
                "expr": "ALERTS{alertname=~\".*Storage.*|.*Filesystem.*|.*Disk.*|PrometheusStorage.*\"}",
                "legendFormat": "{{alertname}} - {{severity}}",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "custom": {
                  "drawStyle": "line",
                  "lineInterpolation": "stepAfter",
                  "fillOpacity": 20
                },
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": 0},
                    {"color": "yellow", "value": 1},
                    {"color": "red", "value": 2}
                  ]
                }
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 18}
          },
          {
            "id": 6,
            "title": "Alert Notification Status",
            "type": "timeseries",
            "targets": [
              {
                "expr": "rate(alertmanager_notifications_total[5m])",
                "legendFormat": "{{integration}} - {{status}}",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "reqps",
                "custom": {
                  "drawStyle": "line",
                  "fillOpacity": 10
                }
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 18}
          }
        ],
        "time": {
          "from": "now-6h",
          "to": "now"
        },
        "refresh": "30s",
        "schemaVersion": 30,
        "version": 1
      }
    }