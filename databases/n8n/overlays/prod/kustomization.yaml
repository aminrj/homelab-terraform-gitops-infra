namespace: cnpg-prod

resources:
  - ../../base
  - scheduled-backup.yaml
  - secrets.yaml

patches:
  - path: destination-path-patch.yaml
  - target:
      kind: Cluster
      name: n8n-db-cnpg-v2
    patch: |-
      - op: replace
        path: /spec/bootstrap
        value:
          recovery:
            source: clusterBackup
