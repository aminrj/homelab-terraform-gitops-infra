apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: commafeed-db-storage
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-kv-store-prod
    kind: ClusterSecretStore
  target:
    name: commafeed-db-storage
    creationPolicy: Owner
  data:
    - secretKey: blob-sas
      remoteRef:
        key: commafeed-db-clean-blob-sas
    - secretKey: container-name
      remoteRef:
        key: commafeed-db-clean-container-name
    - secretKey: destination-path
      remoteRef:
        key: commafeed-db-clean-destination-path

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: commafeed-db-creds
  namespace: commafeed-prod
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-kv-store-prod
    kind: ClusterSecretStore
  target:
    name: commafeed-db-creds
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: commafeed-db-username
    - secretKey: password
      remoteRef:
        key: commafeed-db-password
