# databases/commafeed/overlays/prod/destination-path-patch.yaml
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: commafeed-db-cnpg-v1
spec:
  backup:
    barmanObjectStore:
      destinationPath: https://homelabstorageaccntprod.blob.core.windows.net/commafeed-db-restored
  externalClusters:
    - name: clusterBackup
      barmanObjectStore:
        destinationPath: https://homelabstorageaccntprod.blob.core.windows.net/commafeed-db
        serverName: commafeed-db-cnpg-v1  # Fixed: match your backup path structure
        azureCredentials:
          storageAccount:
            name: commafeed-db-storage
            key: container-name
          storageSasToken:
            name: commafeed-db-storage
            key: blob-sas

