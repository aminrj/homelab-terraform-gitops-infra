# databases/linkding/overlays/prod/cluster-restore-fixed.yaml
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: linkding-db-restore-august
spec:
  instances: 1
  imageName: "quay.io/enterprisedb/postgresql:16.1"
  
  storage:
    size: "15Gi"
    storageClass: "microk8s-hostpath"
  
  bootstrap:
    recovery:
      source: oldBackup
      # Specify the exact backup to restore
      recoveryTarget:
          backupID: "20250831T210000"
      #   targetTime: "2025-08-31 21:01:02+00:00"  # Exact backup timestamp
      
  externalClusters:
    - name: oldBackup
      barmanObjectStore:
        destinationPath: https://homelabstorageaccntprod.blob.core.windows.net/linkding-db
        serverName: linkding-db-cnpg-v1
        azureCredentials:
          storageAccount:
            name: linkding-db-storage
            key: container-name
          storageSasToken:
            name: linkding-db-storage
            key: blob-sas
