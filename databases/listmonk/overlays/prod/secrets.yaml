apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: listmonk-db-storage
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-kv-store-prod
    kind: ClusterSecretStore
  target:
    name: listmonk-db-storage
    creationPolicy: Owner
  data:
    - secretKey: blob-sas
      remoteRef:
        key: listmonk-db-clean-blob-sas
    - secretKey: container-name
      remoteRef:
        key: listmonk-db-clean-container-name
    - secretKey: destination-path
      remoteRef:
        key: listmonk-db-clean-destination-path

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: listmonk-db-creds
  namespace: listmonk-prod
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-kv-store-prod
    kind: ClusterSecretStore
  target:
    name: listmonk-db-creds
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: listmonk-db-username
    - secretKey: password
      remoteRef:
        key: listmonk-db-password
