apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: wallabag-db-creds
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-kv-store-prod
    kind: ClusterSecretStore
  target:
    name: wallabag-db-creds
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: wallabag-db-username
    - secretKey: password
      remoteRef:
        key: wallabag-db-password
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: wallabag-admin-creds
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-kv-store-prod
    kind: ClusterSecretStore
  target:
    name: wallabag-admin-creds
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: wallabag-admin-username
    - secretKey: password
      remoteRef:
        key: wallabag-admin-password
    - secretKey: email
      remoteRef:
        key: wallabag-admin-email
