apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitea
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitea
  template:
    metadata:
      labels:
        app: gitea
    spec:
      containers:
        - name: gitea
          image: gitea/gitea:1.25
          ports:
            - containerPort: 3000
              name: http
            - containerPort: 22
              name: ssh
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          env:
            - name: USER_UID
              value: "1000"
            - name: USER_GID
              value: "1000"
            - name: GITEA__database__DB_TYPE
              value: postgres
            - name: GITEA__database__HOST
              value: gitea-db-cnpg-v1-rw.cnpg-prod.svc.cluster.local:5432
            - name: GITEA__database__NAME
              valueFrom:
                secretKeyRef:
                  name: gitea-db-creds
                  key: database
            - name: GITEA__database__USER
              valueFrom:
                secretKeyRef:
                  name: gitea-db-creds
                  key: username
            - name: GITEA__database__PASSWD
              valueFrom:
                secretKeyRef:
                  name: gitea-db-creds
                  key: password
            - name: GITEA__database__SSL_MODE
              value: disable
            - name: GITEA__server__DOMAIN
              value: gitea.lab.aminrj.com
            - name: GITEA__server__ROOT_URL
              value: https://gitea.lab.aminrj.com
            - name: GITEA__server__HTTP_PORT
              value: "3000"
            - name: GITEA__server__PROTOCOL
              value: http
            - name: GITEA__server__SSH_DOMAIN
              value: gitea.lab.aminrj.com
            - name: GITEA__server__SSH_PORT
              value: "22"
            - name: GITEA__server__DISABLE_SSH
              value: "false"
            - name: GITEA__server__START_SSH_SERVER
              value: "true"
            - name: GITEA__server__SSH_LISTEN_PORT
              value: "22"
            - name: GITEA__security__INSTALL_LOCK
              value: "true"
            - name: GITEA__security__SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: gitea-secrets
                  key: secret-key
            - name: GITEA__security__INTERNAL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: gitea-secrets
                  key: internal-token
            - name: GITEA__service__DISABLE_REGISTRATION
              value: "false"
            - name: GITEA__service__REQUIRE_SIGNIN_VIEW
              value: "false"
            - name: GITEA__service__DEFAULT_KEEP_EMAIL_PRIVATE
              value: "true"
            - name: GITEA__repository__ROOT
              value: /data/git/repositories
            - name: GITEA__log__MODE
              value: console
            - name: GITEA__log__LEVEL
              value: Info
          volumeMounts:
            - name: gitea-data
              mountPath: /data
          livenessProbe:
            httpGet:
              path: /api/healthz
              port: 3000
            initialDelaySeconds: 120
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/healthz
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: gitea-data
          persistentVolumeClaim:
            claimName: gitea-data
