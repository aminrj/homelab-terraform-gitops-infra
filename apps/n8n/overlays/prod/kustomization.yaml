# apps/overlays/prod/kustomization.yaml
resources:
  - ../../base
  - secrets.yaml
  - ingress.yaml
  - namespace.yaml

namespace: n8n-prod

patches:
  - target:
      kind: Deployment
      name: n8n
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/env/0/value
        value: n8n-db-cnpg-v2-rw.cnpg-prod.svc.cluster.local
