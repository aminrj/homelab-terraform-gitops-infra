# apps/overlays/prod/secrets.yaml
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: n8n-db-creds
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-kv-store-prod
    kind: ClusterSecretStore
  target:
    name: n8n-db-creds
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: n8n-db-username
    - secretKey: password
      remoteRef:
        key: n8n-db-password

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: threat-intel-collector-db
  namespace: n8n-prod
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-kv-store-prod
    kind: ClusterSecretStore
  target:
    name: threat-intel-collector-db
    creationPolicy: Owner
  data:
    - secretKey: host
      remoteRef:
        key: threat-intel-n8n-db-host
    - secretKey: port
      remoteRef:
        key: threat-intel-n8n-db-port
    - secretKey: database
      remoteRef:
        key: threat-intel-n8n-db-name
    - secretKey: username
      remoteRef:
        key: threat-intel-n8n-db-username
    - secretKey: password
      remoteRef:
        key: threat-intel-n8n-db-password

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: n8n-encryption
  namespace: n8n-prod
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-kv-store-prod
    kind: ClusterSecretStore
  target:
    name: n8n-encryption
    creationPolicy: Owner
  data:
    - secretKey: key
      remoteRef:
        key: n8n-encryption-key
