# apps/base/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n
  template:
    metadata:
      labels:
        app: n8n
    spec:
      containers:
        - name: n8n
          image: docker.n8n.io/n8nio/n8n:latest
          ports:
            - containerPort: 5678
          resources:
            requests:
              memory: "1024Mi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          env:
            - name: DB_POSTGRESDB_HOST
              value: n8n-db-cnpg-v1-rw.cnpg-prod.svc.cluster.local
            - name: DB_TYPE
              value: postgresdb
            - name: DB_POSTGRESDB_DATABASE
              value: n8n
            - name: DB_POSTGRESDB_PORT
              value: "5432"
            - name: DB_POSTGRESDB_USER
              valueFrom:
                secretKeyRef:
                  name: n8n-db-creds
                  key: username
            - name: DB_POSTGRESDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: n8n-db-creds
                  key: password
            - name: DB_POSTGRESDB_SCHEMA
              value: public
            - name: GENERIC_TIMEZONE
              value: Europe/Stockholm
            - name: TZ
              value: Europe/Stockholm
            - name: N8N_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: n8n-encryption
                  key: key
            - name: N8N_PORT
              value: "5678"
            - name: N8N_DEFAULT_EDITION
              value: "community"
            - name: N8N_RUNNERS_MODE
              value: internal
            - name: N8N_LOG_LEVEL
              value: debug
            - name: N8N_DIAGNOSTICS_ENABLED
              value: "false"
            - name: N8N_DISABLE_PRODUCTION_MAIN_MENU
              value: "true"
            - name: N8N_VERSION_NOTIFICATIONS_ENABLED
              value: "false"
            - name: N8N_HIRING_BANNER_ENABLED
              value: "false"
            - name: N8N_TEMPLATES_ENABLED
              value: "false"
            - name: N8N_PERSONALIZATION_ENABLED
              value: "false"
            - name: N8N_COMMUNITY_NODES_ENABLED
              value: "false"

            - name: LLM_GATEWAY_URL
              value: "http://llm-gateway-service.llm-gateway.svc.cluster.local"
            - name: N8N_CUSTOM_EXTENSIONS
              value: "/opt/custom-nodes"
            
              # OAuth and External Access Configuration
            - name: N8N_HOST
              value: "n8n.lab.aminrj.com"  # Replace with your actual domain
            - name: N8N_PROTOCOL
              value: "https"
            - name: WEBHOOK_URL
              value: "https://n8n.lab.aminrj.com"  # Replace with your actual domain
            - name: N8N_EDITOR_BASE_URL
              value: "https://n8n.lab.aminrj.com"  # Replace with your actual domain
            
            # Security Configuration
            - name: N8N_SECURE_COOKIE
              value: "true"  # Set to false if using HTTP
            - name: N8N_CORS_ORIGIN
              value: "https://n8n.lab.aminrj.com"  # Replace with your actual domain

          volumeMounts:
            - name: n8n-data
              mountPath: /home/node/.n8n
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
      securityContext:
        fsGroup: 1000
      volumes:
        - name: n8n-data
          persistentVolumeClaim:
            claimName: n8n-data
