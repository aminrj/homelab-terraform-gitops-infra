resources:
  - ../../base
  - secrets.yaml
  - ingress.yaml
  - namespace.yaml

namespace: listmonk-prod

patches:
  - target:
      kind: Deployment
      name: listmonk
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/env/0/value
        value: jdbc:postgresql://listmonk-db-cnpg-v1-rw.cnpg-prod.svc.cluster.local:5432/listmonk
