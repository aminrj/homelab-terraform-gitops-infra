apiVersion: apps/v1
kind: Deployment
metadata:
  name: voxora
  labels:
    app: voxora
spec:
  replicas: 2
  selector:
    matchLabels:
      app: voxora
  template:
    metadata:
      labels:
        app: voxora
    spec:
      containers:
        - name: voxora
          image: your-registry/voxora-app:latest # Change this to your container registry
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 15

