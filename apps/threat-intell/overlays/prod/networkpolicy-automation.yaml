apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: threat-intel-allow-metrics-from-n8n
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: threat-intel-automation
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: threat-intel
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: n8n-prod
      ports:
        - protocol: TCP
          port: 9000
