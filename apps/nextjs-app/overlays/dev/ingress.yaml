apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myapp
  namespace: myapp
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-staging
    external-dns.alpha.kubernetes.io/hostname: myapp.staging.molntek.com
    # Overrides the IP that external-dns will publish
    external-dns.alpha.kubernetes.io/target: "188.148.187.53"
spec:
  ingressClassName: nginx
  rules:
    - host: myapp.molntek.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: myapp
                port:
                  number: 80
  tls:
    - hosts:
        - myapp.staging.molntek.com
      secretName: myapp-tls
