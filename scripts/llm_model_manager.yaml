# Enhanced LLM Model Manager
# This creates multiple Ollama instances with different models for quick testing

---
# Model Manager Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: llm-models
  labels:
    app.kubernetes.io/name: llm-models

---
# Small Models for Quick Testing
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama-small-models
  namespace: llm-models
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama-small
  template:
    metadata:
      labels:
        app: ollama-small
        model-size: small
    spec:
      nodeSelector:
        llm: "true"
      containers:
      - name: ollama
        image: ollama/ollama:latest
        ports:
        - containerPort: 11434
        env:
        - name: OLLAMA_MODELS
          value: /root/.ollama/models
        - name: OLLAMA_HOST
          value: "0.0.0.0:11434"
        - name: OLLAMA_KEEP_ALIVE
          value: "10m"
        resources:
          requests:
            cpu: "2"
            memory: "4Gi"
          limits:
            cpu: "4"
            memory: "8Gi"
        volumeMounts:
        - name: small-model-cache
          mountPath: /root/.ollama
        lifecycle:
          postStart:
            exec:
              command:
              - /bin/sh
              - -c
              - |
                sleep 10
                ollama pull phi3:mini
                ollama pull qwen2.5:1.5b
                ollama pull tinyllama
      volumes:
      - name: small-model-cache
        persistentVolumeClaim:
          claimName: small-model-cache

---
# Medium Models 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama-medium-models
  namespace: llm-models
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama-medium
  template:
    metadata:
      labels:
        app: ollama-medium
        model-size: medium
    spec:
      nodeSelector:
        llm: "true"
      containers:
      - name: ollama
        image: ollama/ollama:latest
        ports:
        - containerPort: 11434
        env:
        - name: OLLAMA_MODELS
          value: /root/.ollama/models
        - name: OLLAMA_HOST
          value: "0.0.0.0:11434"
        - name: OLLAMA_KEEP_ALIVE
          value: "15m"
        resources:
          requests:
            cpu: "4"
            memory: "12Gi"
          limits:
            cpu: "6"
            memory: "16Gi"
        volumeMounts:
        - name: medium-model-cache
          mountPath: /root/.ollama
        lifecycle:
          postStart:
            exec:
              command:
              - /bin/sh
              - -c
              - |
                sleep 15
                ollama pull llama3.2:3b
                ollama pull mistral:7b
                ollama pull qwen2.5:7b
      volumes:
      - name: medium-model-cache
        persistentVolumeClaim:
          claimName: medium-model-cache

---
# Services for Model Access
apiVersion: v1
kind: Service
metadata:
  name: ollama-small-service
  namespace: llm-models
spec:
  selector:
    app: ollama-small
  ports:
  - port: 11434
    targetPort: 11434
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: ollama-medium-service
  namespace: llm-models
spec:
  selector:
    app: ollama-medium
  ports:
  - port: 11434
    targetPort: 11434
  type: ClusterIP

---
# Keep your existing large model service
apiVersion: v1
kind: Service
metadata:
  name: ollama-large-service
  namespace: llm-models
spec:
  type: ExternalName
  externalName: ollama-service.ollama.svc.cluster.local
  ports:
  - port: 11434

---
# PVCs for model caches
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: small-model-cache
  namespace: llm-models
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: medium-model-cache
  namespace: llm-models
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 30Gi

---
